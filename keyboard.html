<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE-edge">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <link href="styles.css" rel = "stylesheet">
        <title>SVG Piano keyboard</title>
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" style="position: absolute; visibility:hidden">
            <defs>
                <linearGradient id="white-key-group-gradient" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox">
                    <stop offset="0" stop-color="#000"></stop>
                    <stop offset="0.148" stop-color="fff"></stop>
                    <stop offset="0.0395" stop-color="#d3d3d3"></stop>
                    <stop offset="0.936" stop-color="#a5a5a5"></stop>
                    <stop offset="0.946" stop-color="#d1d1d1"></stop>
                    <stop offset="0.955" stop-color="#bababa"></stop>
                    <stop offset="0.964" stop-color="#e0e0e0"></stop>
                    <stop offset="0.988" stop-color="#a0a0a0"></stop>
                    <stop stop-color="#000" offset="1"></stop>
                </linearGradient>

                <linearGradient id="black-key-group-gradient" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox">
                    <stop offset="0" stop-color="#656565"></stop>
                    <stop offset="0.0138" stop-color="#000"></stop>
                    <stop offset="0.9301" stop-color="#1c1c1c"></stop>
                    <stop offset="0.9487" stop-color="#5a5a5a"></stop>
                    <stop offset="0.9644" stop-color="#343434"></stop>
                    <stop offset="0.9979" stop-color="#2b2b2b"></stop>
                    <stop stop-color="#000" offset="100%"></stop>
                </linearGradient>

                <linearGradient id="black-key-gradient" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox">
                    <stop offset="0" stop-color="#383838"></stop>
                    <stop offset="0.025"></stop>
                    <stop offset="0.039" stop-color="#121212"></stop>
                    <stop offset="0.094" stop-color="#272727"></stop>
                    <stop offset="0.852" stop-color="#585858"></stop>
                    <stop offset="0.877" stop-color="#141414"></stop>
                    <stop offset="0.887" stop-color="#343434"></stop>
                    <stop offset="0.921" stop-color="#2b2b2b"></stop>
                    <stop offset="1"></stop>
                </linearGradient>
            
                <linearGradient id="white-key-gradient" x1="50%" y1="0%" x2="50%" y2="100%">
                    <stop offset="0" stop-color="#b5b5b5"></stop>
                    <stop offset="0.015" stop-color="#fff"></stop>
                    <stop offset="0.892" stop-color="#fff"></stop>
                    <stop offset="0.913" stop-color="#f4f4f4"></stop>
                    <stop offset="0.922" stop-color="#e0e0e0"></stop>
                    <stop offset="0.965" stop-color="#faf8f8"></stop>
                    <stop offset="0.974" stop-color="#fff"></stop>
                    <stop offset="1" stop-color="hsl(227, 0%, 42%)"></stop>
                </linearGradient>
                
                <linearGradient id="white-key-gradient-active" x1="50%" y1="0%" x2="50%" y2="100%">
                    <stop offset="0" stop-color="rgb(189, 189, 189)"></stop>
                    <stop offset="0.015" stop-color="#fff"></stop>
                    <stop offset="0.892" stop-color="#fff"></stop>
                    <stop offset="0.913" stop-color="#f4f4f4"></stop>
                    <stop offset="0.922" stop-color="#e0e0e0"></stop>
                    <stop offset="0.965" stop-color="#faf8f8"></stop>
                    <stop offset="0.974" stop-color="#fff"></stop>
                    <stop offset="1" stop-color="#fff"></stop>
                </linearGradient>

                <radialGradient id="black-key-gradient-active" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox">
                    <stop offset="0%" stop-color="rgb(51, 51, 51)"></stop>
                    <stop offset="100%" stop-color="hsl(227, 0%, 22%)"></stop>
                </radialGradient>
                
                <linearGradient id="white-key-hover" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox">
                    <stop offset="0" stop-color="#b5b5b5"></stop>
                    <stop offset="0.015" stop-color="#fff"></stop>
                    <stop offset="0.892" stop-color="#dbdbdb"></stop>
                    <stop offset="0.913" stop-color="#f4f4f4"></stop>
                    <stop offset="0.922" stop-color="#e0e0e0"></stop>
                    <stop offset="0.965" stop-color="#faf8f8"></stop>
                    <stop offset="0.974" stop-color="#fff"></stop>
                    <stop offset="1" stop-color="hsl(227, 0%, 42%)"></stop>
                </linearGradient>

                <linearGradient id="black-key-hover" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox">
                    <stop offset="0" stop-color="#383838"></stop>
                    <stop offset="0.025"></stop>
                    <stop offset="0.039" stop-color="#121212"></stop>
                    <stop offset="0.133" stop-color="#272727"></stop>
                    <stop offset="0.852" stop-color="#343434"></stop>
                    <stop offset="0.877" stop-color="#141414"></stop>
                    <stop offset="0.887" stop-color="#343434"></stop>
                    <stop offset="0.916" stop-color="#2b2b2b"></stop>
                    <stop offset="100%" stop-color="hsl(227, 0%, 22%)"></stop>
                </linearGradient>
            </defs>
        </svg>
        <div id = "piano"></div>
        <script src="./keyboard.js"></script>
    </body>
</html>
